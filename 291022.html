<!DOCTYPE html>
<html>
<head>
	<title>mashamboy baby</title>
	<style>
		#message {
			position: absolute;
			left: 0;
			top: 50%;
			transform: translateY(-50%);
			background-color: pink;
			padding: 10px;
			border-radius: 5px;
			font-size: 24px;
			animation: moveMessage 20s linear infinite;
			opacity: 0;
			animation-fill-mode: forwards;
			animation-delay: 0s;
		}
		
		button {
			position: fixed;
			top: 20%;
			left: 50%;
			transform: translateX(-50%);
			font-size: 24px;
			padding: 20px;
			border-radius: 10px;
			background-color: pink;
			color: white;
			border: none;
		}

		@keyframes moveMessage {
			from {
				left: 0;
			}
			to {
				left: calc(100% - 300px);
			}
		}
	</style>
</head>
<body>
	<button onclick="showMessage()">Baby Click Sini</button>
	<div id="message">I love you so so so much baby</div>
	<script>
		var messageIndex = 0;
		var messages = [
			"I love you so so so much baby",
			"Baby sayang sampai bila-bila"
		];
		var messageElement = document.getElementById("message");
		
		function showMessage() {
			messageElement.style.display = "block";
			setTimeout(function() {
				messageElement.style.opacity = 1;
				setInterval(changeMessage, 3500);
			}, 0);
		}
		
		function changeMessage() {
			messageElement.innerHTML = messages[messageIndex];
			messageIndex = (messageIndex + 1) % messages.length;
		}
	</script>
</body>
</html>
